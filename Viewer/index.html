<html>
<head>
    <title>SDVX Input Viewer - Viewer</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css" id="add-css"></style>
</head>
<body>
    <div id="controller">
        <div id="starts">
            <span class="start"></span>
        </div>
        <div id="analogs">
            <span class="analog blue">
                <span class="analog-detail left">
                </span>
                <span class="analog-detail right">
                </span>
                <span class="analog-detail center">
                </span>
            </span>
            <span class="analog red">
                <span class="analog-detail left">
                </span>
                <span class="analog-detail right">
                </span>
                <span class="analog-detail center">
                </span>
            </span>
        </div>
        <div id="buttons">
            <span class="button a"></span>
            <span class="button b"></span>
            <span class="button c"></span>
            <span class="button d"></span>
        </div>
        <div id="fxs">
            <span class="fx left"></span>
            <span class="fx right"></span>
        </div>
    </div>
    <p id="error-message"></p>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="../js/color-to-filter.js"></script>
    <script src="../js/rawinflate.js"></script>
    <script src="../js/axis.js"></script>
    <script src="../js/gamepad.js"></script>
</body>
</html>
