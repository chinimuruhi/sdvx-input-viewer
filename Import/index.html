<html>
<head>
    <title>SDVX Input Viewer - Import</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand">SDVX Input Viewer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/sdvx-input-viewer/">Top</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sdvx-input-viewer/Generate/">Generate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Import</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sdvx-input-viewer/Export/">Export</a>
                    </li>
                </ul>
            </div>
        </div>    
    </nav>

    <!-- ページコンテンツ -->
    <div class="main">
        <div class="container">
            <h1>設定のインポート</h1>
            <form id="import">
                <p>設定情報をペーストして「Save」を押下してください。</p>
                <p><a href="/sdvx-input-viewer/Export/">Export</a>よりバックアップできます。</p>
                <p id="error-message"></p>
                <textarea id="import-data" class="form-control" cols="50" rows="20"></textarea>
                <div class="d-grid gap-2 col-6 mx-auto mt-3">
                    <button id="save" type="button" class="btn btn-primary btn-lg">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- フッター -->
    <footer class="footer">
        <div class="container text-center">
          <p class="text-muted">©︎2023 chinimuruhi</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        $('button#save').on('click', function() {
            const importData = $('#import-data').val();
            try {
                if(typeof(JSON.parse(importData)) !== "object"){
                    $("#error-message").text("不正な形式です。");
                }else{
                    localStorage.setItem('config', importData);
                }
            } catch(e) {
                $("#error-message").text("不正な形式です。");
                return;
            }
        });
    </script>
</body>
</html>
