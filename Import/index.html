<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SDVX Input Viewer - Import</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/sdvx-input-viewer/">SDVX Input Viewer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/sdvx-input-viewer/">Top</a></li>
          <li class="nav-item"><a class="nav-link" href="/sdvx-input-viewer/Generate/">Generate</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Import</a></li>
          <li class="nav-item"><a class="nav-link" href="/sdvx-input-viewer/Export/">Export</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="container text-center">
      <h1>Import</h1>
      <p>バックアップした設定データを読み込みます。</p>
    </div>
  </section>

  <!-- メインコンテンツ -->
  <main class="main">
    <div class="container">
      <div class="content-section">
        <h2>Import Data</h2>
        <p>バックアップした設定情報を貼り付けて、「Save」を押してください。</p>
        <p><a href="/sdvx-input-viewer/Export/">Export ページ</a> からバックアップできます。</p>
        
        <div id="error-message" class="text-danger fw-bold mb-2"></div>

        <textarea id="import-data" class="form-control" rows="15" placeholder="ここに設定データを貼り付けてください"></textarea>

        <div class="text-center mt-4">
          <button id="save" type="button" class="btn btn-generate btn-lg">Save</button>
        </div>

        <div class="text-center mt-4">
          <a href="/sdvx-input-viewer/" class="btn btn-outline-light">Topに戻る</a>
        </div>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer class="text-center">
    <p>© 2023 chinimuruhi</p>
  </footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $('button#save').on('click', function() {
      const importData = $('#import-data').val();
      try {
        const parsed = JSON.parse(importData);
        if (typeof parsed !== "object") {
          $("#error-message").text("⚠️ 不正な形式です。");
          return;
        }
        localStorage.setItem('config', importData);
        $("#error-message").removeClass('text-danger').addClass('text-success').text("✅ 設定を保存しました！");
      } catch (e) {
        $("#error-message").text("⚠️ 不正な形式です。");
      }
    });
  </script>
</body>
</html>
