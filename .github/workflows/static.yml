name: Deploy static content to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  sitemap:
    name: Generate sitemap
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://chinimuruhi.github.io/sdvx-input-viewer/

      - name: Commit and push sitemap if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email '31010801+github-actions[bot]@users.noreply.github.com'
          if [[ `git status --porcelain sitemap.xml` ]]; then
            git add sitemap.xml
            git commit -m "Automated sitemap update"
            git push
          fi

  deploy:
    name: Deploy to GitHub Pages
    needs: sitemap
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
