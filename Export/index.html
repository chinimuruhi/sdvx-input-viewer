<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SDVX Input Viewer - Export</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/sdvx-input-viewer/">SDVX Input Viewer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/sdvx-input-viewer/">Top</a></li>
          <li class="nav-item"><a class="nav-link" href="/sdvx-input-viewer/Generate/">Generate</a></li>
          <li class="nav-item"><a class="nav-link" href="/sdvx-input-viewer/Import/">Import</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Export</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="container text-center">
      <h1>Export</h1>
      <p>現在の設定をコピーして保存できます。</p>
    </div>
  </section>

  <!-- メインコンテンツ -->
  <main class="main">
    <div class="container">
      <div class="content-section">
        <h2>Export Data</h2>
        <p>下のテキストをコピーして、txtファイル等に保存してください。</p>
        <p><a href="/sdvx-input-viewer/Import/">Import ページ</a> から復元できます。</p>

        <textarea id="export-data" class="form-control mt-3" rows="15" readonly></textarea>

        <div class="text-center mt-4">
          <a href="/sdvx-input-viewer/" class="btn btn-generate">Topに戻る</a>
        </div>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer class="text-center">
    <p>© 2023 chinimuruhi</p>
  </footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // LocalStorageから設定データを取得して表示
    document.getElementById('export-data').value = localStorage.getItem('config') || '（エクスポート可能なデータがありません）';
  </script>
</body>
</html>
